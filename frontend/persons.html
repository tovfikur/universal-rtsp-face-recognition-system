<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons Management - Face Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .search-box {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .filter-tab {
            padding: 10px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .filter-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .persons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .person-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .person-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .person-id {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .person-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .person-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .person-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: #666;
            font-size: 0.9em;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .person-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .face-status {
            font-size: 0.85em;
            color: #666;
        }

        .face-registered {
            color: #28a745;
            font-weight: 600;
        }

        .face-pending {
            color: #ffc107;
            font-weight: 600;
        }

        .btn-register-face {
            padding: 8px 16px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-register-face:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Persons Management</h1>
        <p class="subtitle">Manage persons synced from Odoo and register their faces</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPersons">0</div>
                <div class="stat-label">Total Persons</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activePersons">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="withFaces">0</div>
                <div class="stat-label">With Faces</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingFaces">0</div>
                <div class="stat-label">Pending Faces</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="üîç Search by name, ID, department...">
            <button class="btn btn-primary" onclick="refreshPersons()">üîÑ Refresh</button>
            <button class="btn btn-secondary" onclick="window.location.href='faces.html'">‚ûï Register Face</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">üè† Home</button>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All Persons</button>
            <button class="filter-tab" data-filter="active">Active Only</button>
            <button class="filter-tab" data-filter="with_face">With Faces</button>
            <button class="filter-tab" data-filter="pending_face">Pending Faces</button>
        </div>

        <div id="content"></div>
    </div>

    <script>
        let allPersons = [];
        let registeredFaces = [];
        let currentFilter = 'all';

        // Load persons on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPersons();
            setupSearch();
            setupFilterTabs();
        });

        // Setup search
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filterAndDisplay(query);
            });
        }

        // Setup filter tabs
        function setupFilterTabs() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    filterAndDisplay();
                });
            });
        }

        // Load persons from API
        async function loadPersons() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading persons...</div>';

            try {
                // Load persons from attendance system
                const personsResponse = await fetch('/api/v1/persons?limit=1000');
                const personsData = await personsResponse.json();

                if (!personsData.success) {
                    throw new Error(personsData.error || 'Failed to load persons');
                }

                allPersons = personsData.data.persons || [];

                // Load registered faces
                const facesResponse = await fetch('/api/faces');
                const facesData = await facesResponse.json();
                registeredFaces = facesData.faces || [];

                // Update stats
                updateStats();

                // Display persons
                filterAndDisplay();

            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Update statistics
        function updateStats() {
            const total = allPersons.length;
            const active = allPersons.filter(p => p.status === 'active').length;
            const withFaces = allPersons.filter(p => hasFace(p)).length;
            const pending = active - withFaces;

            document.getElementById('totalPersons').textContent = total;
            document.getElementById('activePersons').textContent = active;
            document.getElementById('withFaces').textContent = withFaces;
            document.getElementById('pendingFaces').textContent = Math.max(0, pending);
        }

        // Check if person has registered face
        function hasFace(person) {
            return registeredFaces.some(face =>
                face.name === person.name || face.person_id === person.person_id
            );
        }

        // Filter and display persons
        function filterAndDisplay(searchQuery = '') {
            let filtered = allPersons;

            // Apply filter
            if (currentFilter === 'active') {
                filtered = filtered.filter(p => p.status === 'active');
            } else if (currentFilter === 'with_face') {
                filtered = filtered.filter(p => hasFace(p));
            } else if (currentFilter === 'pending_face') {
                filtered = filtered.filter(p => p.status === 'active' && !hasFace(p));
            }

            // Apply search
            if (searchQuery) {
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(searchQuery) ||
                    p.person_id.toLowerCase().includes(searchQuery) ||
                    (p.department && p.department.toLowerCase().includes(searchQuery)) ||
                    (p.email && p.email.toLowerCase().includes(searchQuery))
                );
            }

            displayPersons(filtered);
        }

        // Display persons
        function displayPersons(persons) {
            const content = document.getElementById('content');

            if (persons.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No persons found</h3>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'persons-grid';

            persons.forEach(person => {
                const card = createPersonCard(person);
                grid.appendChild(card);
            });

            content.innerHTML = '';
            content.appendChild(grid);
        }

        // Create person card
        function createPersonCard(person) {
            const card = document.createElement('div');
            card.className = 'person-card';

            const hasRegisteredFace = hasFace(person);
            const statusClass = person.status === 'active' ? 'status-active' : 'status-inactive';

            card.innerHTML = `
                <div class="person-header">
                    <div class="person-id">${person.person_id}</div>
                    <div class="person-status ${statusClass}">${person.status}</div>
                </div>
                <div class="person-name">${person.name}</div>
                <div class="person-info">
                    ${person.email ? `
                        <div class="info-row">
                            <span>üìß</span>
                            <span>${person.email}</span>
                        </div>
                    ` : ''}
                    ${person.department ? `
                        <div class="info-row">
                            <span>üè¢</span>
                            <span>${person.department}</span>
                        </div>
                    ` : ''}
                    ${person.position ? `
                        <div class="info-row">
                            <span>üíº</span>
                            <span>${person.position}</span>
                        </div>
                    ` : ''}
                    ${person.phone ? `
                        <div class="info-row">
                            <span>üì±</span>
                            <span>${person.phone}</span>
                        </div>
                    ` : ''}
                </div>
                <div class="person-footer">
                    <div class="face-status ${hasRegisteredFace ? 'face-registered' : 'face-pending'}">
                        ${hasRegisteredFace ? '‚úÖ Face Registered' : '‚è≥ Face Pending'}
                    </div>
                    ${!hasRegisteredFace && person.status === 'active' ? `
                        <button class="btn-register-face" onclick="registerFace('${person.person_id}', '${person.name}')">
                            üì∏ Register
                        </button>
                    ` : ''}
                </div>
            `;

            return card;
        }

        // Register face
        function registerFace(personId, personName) {
            // Redirect to faces.html with pre-filled data
            window.location.href = `faces.html?person_id=${encodeURIComponent(personId)}&name=${encodeURIComponent(personName)}`;
        }

        // Refresh persons
        function refreshPersons() {
            loadPersons();
        }
    </script>
</body>
</html>
