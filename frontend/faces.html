<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Faces - Smart Recognition Console</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-dark sticky-top">
        <div class="container-fluid px-4">
            <div class="navbar-brand d-flex align-items-center gap-3">
                <div class="logo-container">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <div class="brand-text">
                    <h1 class="brand-title mb-0">Smart Recognition Console</h1>
                    <p class="brand-subtitle mb-0">AI-Powered Security & Monitoring</p>
                </div>
            </div>

            <div class="d-flex align-items-center gap-3">
                <!-- Navigation Links -->
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-video"></i>
                        <span>Live Monitor</span>
                    </a>
                    <a href="faces.html" class="nav-link active">
                        <i class="fas fa-address-book"></i>
                        <span>Registered Faces</span>
                    </a>
                    <a href="timeline.html" class="nav-link">
                        <i class="fas fa-clock-rotate-left"></i>
                        <span>Timeline</span>
                    </a>
                </nav>

                <!-- Settings Button -->
                <button class="btn btn-icon btn-settings" data-bs-toggle="tooltip" title="Settings">
                    <i class="fas fa-sliders"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid main-content">
        <div class="row g-4">
            <div class="col-12">
                <!-- Registered Faces Section -->
                <section class="card">
                    <div class="card-header">
                        <div class="header-content">
                            <h2 class="card-title">
                                <i class="fas fa-address-book"></i>
                                Registered Faces Database
                            </h2>
                            <p class="card-subtitle">Manage and view all registered persons</p>
                        </div>
                        <div class="control-buttons">
                            <button id="refreshFacesBtn" class="btn btn-primary" data-bs-toggle="tooltip" title="Refresh gallery">
                                <i class="fas fa-arrows-rotate"></i>
                                <span>Refresh</span>
                            </button>
                            <button id="addPersonBtn" class="btn btn-success" onclick="window.location.href='index.html'" data-bs-toggle="tooltip" title="Go to Live Monitor to register">
                                <i class="fas fa-user-plus"></i>
                                <span>Add Person</span>
                            </button>
                            <button id="clearAllBtn" class="btn btn-danger" data-bs-toggle="tooltip" title="Clear all registered faces">
                                <i class="fas fa-trash-alt"></i>
                                <span>Clear All</span>
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- Search and Filter Bar -->
                        <div class="search-filter-bar mb-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0">
                                            <i class="fas fa-search text-muted"></i>
                                        </span>
                                        <input type="text" id="searchInput" class="form-control border-start-0"
                                               placeholder="Search by name or ID...">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="face-count-badge">
                                        <i class="fas fa-users"></i>
                                        <span>Total Faces: <strong id="totalCount">0</strong></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Face Gallery Grid -->
                        <div class="faces-grid" id="faceGallery">
                            <div class="gallery-empty">
                                <i class="fas fa-user-slash"></i>
                                <span>No faces registered yet.</span>
                                <p class="text-muted mt-2">Go to Live Monitor to register new persons.</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="faces.js"></script>
</body>

</html>
